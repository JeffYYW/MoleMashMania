<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mole Mash Mania!</title>

    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    
</head>
    <body>
        <header>
            <div class="header-content">
                <div class="command-buttons">
                    <button class="start-button">START</button>
                    <button class="quit-button">QUIT</button>
                </div>
                <div class="score-container">
                    <h2 class="score-box">Score:
                        <span id="score">0</span>
                    </h2>
                    <h2 class="timer-box">Time:
                        <span id="timer"></span>
                    </h2>
                    <div class="score-text">
                        <h3 id="plus-one">+1</h3>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="item-set item-set-1">
                    <div class="mole-div">
                        <img src="assets/diglett-no-dirt.png" alt="Mole popping out of a hole in the ground.">
                    </div>
                    <div class="dirt-mound">
                        <img src="assets/soil-mound-reduced.png" alt="Mound of dirt.">
                    </div>
                </div>
                <div class="item-set item-set-2">
                    <div class="mole-div">
                        <img src="assets/diglett-no-dirt.png" alt="Mole popping out of a hole in the ground.">
                    </div>
                    <div class="dirt-mound">
                        <img src="assets/soil-mound-reduced.png" alt="Mound of dirt.">
                    </div>
                </div>
                <div class="item-set item-set-3">
                    <div class="mole-div">
                        <img src="assets/diglett-no-dirt.png" alt="Mole popping out of a hole in the ground.">
                    </div>
                    <div class="dirt-mound">
                        <img src="assets/soil-mound-reduced.png" alt="Mound of dirt.">
                    </div>
                </div>
                <div class="item-set item-set-4">
                    <div class="mole-div">
                        <img src="assets/diglett-no-dirt.png" alt="Mole popping out of a hole in the ground.">
                    </div>
                    <div class="dirt-mound">
                        <img src="assets/soil-mound-reduced.png" alt="Mound of dirt.">
                    </div>
                </div>
                <div class="item-set item-set-5">
                    <div class="mole-div">
                        <img src="assets/diglett-no-dirt.png" alt="Mole popping out of a hole in the ground.">
                    </div>
                    <div class="dirt-mound">
                        <img src="assets/soil-mound-reduced.png" alt="Mound of dirt.">
                    </div>
                </div>
                <div class="item-set item-set-6">
                    <div class="mole-div">
                        <img src="assets/diglett-no-dirt.png" alt="Mole popping out of a hole in the ground.">
                    </div>
                    <div class="dirt-mound">
                        <img src="assets/soil-mound-reduced.png" alt="Mound of dirt.">
                    </div>
                </div>
            </div>
        </main>
        <div class="start-overlay">
            <div class="modal-overlay">
                <div class="title-container">
                    <h1>Mole Mash <span>Mania!</span></h1>
                    <p>Click to begin!</p>
                </div>  
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src='https://code.jquery.com/jquery-3.2.1.min.js'
            integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>
        <script src="script.js"></script>
    </body>
</html>
